<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <title>Dashboard</title>
    
</head>
<body>

    <!-- Navbar -->

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">

        <a class="navbar-brand" href="#">Movies</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

          <span class="navbar-toggler-icon"></span>

        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">

          <ul class="navbar-nav mr-auto">

            <li class="nav-item active">

              <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>

            </li>
            
          </ul>

          <form class="form-inline my-2 my-lg-0" action="/">
            
            <button class="btn btn btn-light my-2 my-sm-0" type="submit">Logout</button>

          </form>

        </div>

    </nav>

    <br>
    <br>

    <div class="container p-r-15">

        <form action="/dashboard" method="POST">

            <div class="row">

                <div class="col-10">
                        
                        <input name="search_word" class="form-control mr-sm-2 p-2" type="search" placeholder="Find your favorite movie..." aria-label="Search">

                </div>

                <div class="col-2">

                    <button type="submit" class="btn btn-outline-success p-1.9">
                        
                        Search
                    
                    </button>

                </div>
                

            </div>

        </form>

    </div>

    <br>
    <br>
    <br>
    <br>
    <br>

    <div class="container-fluid">

        <div class="row">

        {% for movie in movies %}            

            <div class="col-3">

                <div class="card bg-light mb-3" style="width: 18rem;">

                    <img class="card-img-top" src="static/images/movie.png" alt="Card image cap" 
                    style="
                    height: 160px;
                    width: 230px;
                    padding: 18px; "/>
        
                    <div class="card-body">
        
                    <h5 class="card-title">{{ movie['_source']['column1'] }}</h5>

                    <p class="card-text">IMDB Rating : {{ movie['_source']['column5'] }}</p>

                    <p class="card-text">Year : {{ movie['_source']['column2'] }}</p>
        
                    <a href="/movie_detail/{{movie}}" class="btn btn-primary">More Detail</a>
        
                    </div>
        
                </div>                

            </div>

        {% endfor %}

        </div>

    </div>

    
    
</body>

</html>
