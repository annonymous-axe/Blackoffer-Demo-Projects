{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}

    <body>
        <div class="container bg-light shadow-md p-5 form-layout">

            <h3>Login</h3>

            <!-- <h5>Start managing your client from today!</h5> -->

            <hr>
            <br>

            <form method="POST" autocomplete="off">

                {% csrf_token %}

                {{ form.username|as_crispy_field }}

                <br>

                {{ form.password|as_crispy_field }}

                <br>

                <button type="submit" class="btn btn-outline-primary w-100 btn-block p-2">
                    Login &nbsp; <i class="fa fa-user" aria-hidden="true"></i>
                </button>

            </form>

            <br>

            <div class="text-center">

                <p>Don't have an account?</p> <a href="register">Register new account</a>

            </div>

        </div>

        <br>

    </body>
{% endblock %}
