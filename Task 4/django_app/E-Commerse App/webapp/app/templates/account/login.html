{% extends 'base.html' %}
{% load static %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container bg-light shadow-md p-5 form-layout">

  <h3>Login To start Using E-Health</h3>

  <hr>
  <br>

  <form method="POST" autocomplete="off">

      {% csrf_token %}

      {{ form.username|as_crispy_field }}

      <br>

      {{ form.password|as_crispy_field }}

      <br>

        {% if error %}

        <div class="error-message" style="color: red;">{{error}}</div>

        {% endif %}

        <br>

      <button type="submit" class="btn btn-outline-success w-100 btn-block p-2">

          Login &nbsp; <i class="fa fa-user-o" aria-hidden="true"></i>

      </button>

  </form>

  <br>

  <div class="text-center">

      <p>Don't have account?</p> <a href="register">Signup</a>

  </div>

</div>

{% endblock %}
